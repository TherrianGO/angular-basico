<h1>Hero's list</h1>
<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Hero deleted: <small>{{heroeBorrado}}</small></h3>
</div>
<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>
<br>
<button (click)="borrarHeroe()">Delete Hero</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i + 1}} - {{heroe}}
    </li>
</ul>
